<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Decryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MD5 Decryptor</h1>
        <form id="decryptForm">
            <input type="text" id="md5Hash" placeholder="Enter MD5 Hash" required>
            <input type="number" id="lenOfKeyword" placeholder="Length of Keyword" required>
            <label>
                <input type="checkbox" id="uppercase"> Include Uppercase Letters
            </label>
            <button type="submit">Decrypt</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        const form = document.getElementById("decryptForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            // Get form values
            const md5Hash = document.getElementById("md5Hash").value;
            const lenOfKeyword = document.getElementById("lenOfKeyword").value;
            const uppercase = document.getElementById("uppercase").checked;

            // Clear previous results
            resultDiv.innerHTML = "";

            try {
                // Send request to Flask backend
                const response = await fetch("/decrypt", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        md5_hash: md5Hash,
                        len_of_keyword: lenOfKeyword,
                        uppercase: uppercase,
                    }),
                });

                const data = await response.json();

                // Display result
                if (data.status === "success") {
                    resultDiv.innerHTML = `Keyword: <strong>${data.keyword}</strong>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">Keyword not found!</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        });
    </script>
</body>
</html>
